<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleap.org">
<head>
<meta charset="ISO-8859-1">
<title>Example loop</title>
</head>
<body>
    <h1>We use loop</h1>
    
    <h1 th:text="${names}" ></h1>
    
    <ul>
         <li th:each="n,status: ${names}">
         <span th:style="${status.odd} ? 'color:red;font-weight:bold':'color:green'" th:text="${status.index+1}+' '+${n}" ></span>
         </li>
    </ul>
</body>
</html>
