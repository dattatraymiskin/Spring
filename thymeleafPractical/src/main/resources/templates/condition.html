<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Condition Page</title>
</head>
<body>
   <h1> Conditonal Statement in Thymeleap</h1>
   <h1> Use is <span th:style="${isActive} ? 'color:green':'color:red'" th:text="${isActive} ? 'ACTIVE' : 'NOT ACTIVE'"></span></h1>
   
   <h1 th:if="${gender}=='M'">Male</h1>
   <h1 th:unless="${gender}=='M'">Female</h1>
    
   <div  th:switch="${#lists.size(mylist)}">
      <h1 th:case="'0'" >List Contain Zero Element</h1>
      <h1 th:case="'1'">List Contain one Element</h1>
      <h1 th:case="*">List Contain More the one Element</h1>
   
   </div>
</body>
</html>
